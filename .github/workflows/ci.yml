name: Go build and test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Go 1.20
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'

    - name: Build and Test
      run: |
        go build -v ./...
        go test -v ./...
